@(platforms: List[Platform])
@main("Platforms Page") {
    <script src="@routes.Assets.at("javascripts/platforms.js")" type="text/javascript"></script>
        <!-- Breadcrumbs that get displayed before the content!
             This is a bit redundant BUT works without JS!!-->
    <div class="breadcrumbs">
        <p class="breadcrumb-paragraph">You are here: </p>
        <ul class="breadcrumb-list">
            <li class="breadcrumb-firstItem">Platforms</li>
        </ul>
    </div>

    <div id="content-container" class="content-container">
        <div class="platform-table-container">
            <div class="select-or-create-new-container">
                <h2 class="select-platform-heading">Select Platform</h2>
                <a href="@routes.PlatformsController.createNewPlatform()">
                    <button class="custom-button add-button">
                        <i class="material-icons add">add</i> Create new Platform</button>
                </a>
            </div>

            <table id="platform-table" class="platform-table">
                <thead>
                    <tr>
                        <th class="table-header">
                            <div class="table-name">
                                <span>
                                    Platform Name
                                </span>
                            </div>
                            <div class="platforms-filter-container">
                                <input type="text" id="platform-filter" class="platform-filter"
                                placeholder="Filter platforms..">
                                <button class="custom-button custom-filter-button" onclick="filterPlatforms()">
                                    Filter
                                </button>
                                <hr class="filter-button-separator"/>
                                <button class="custom-button custom-reset-button" onclick="resetPlatformFilter()">
                                    Reset
                                </button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>

                @for(platform <- platforms) {
                    <tr id="platform-table-row" class="table-row">
                        <td id="platform-table-column" class="table-column">
                                <a href=
                                "@routes.PlatformsController.showSelectedPlatformInformation(platform.platformId)"
                                class="table-row-link">
                                @platform.platformName</a>
                            <div class="delete-edit-icon-container">
                                <a onclick=
                                "deletePlatform('@routes.PlatformsController.deletePlatform(platform.platformId)', '@platform.platformName')">
                                    <i class="material-icons delete">delete</i></a>
                            </div>
                        </td>

                    </tr>
                }
                </tbody>
            </table>
        </div>

    </div>
}

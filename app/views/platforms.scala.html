@(platforms: List[Platformdata])
    @main("Platforms Page") {
        <script src="@routes.Assets.at("javascripts/platformscripts.js")" type="text/javascript"></script>
            <!-- Breadcrumbs that get displayed before the content!
             This is a bit redundant BUT works without JS!!-->
        <div class="breadcrumbs">
            <p class="breadcrumb-paragraph">You are here: </p>
            <ul class="breadcrumb-list">
                <li class="breadcrumb-firstItem">Platforms</li>
            </ul>
        </div>
        <div id="content-container" class="content-container">
            <h2>Select a Platform</h2>
            <div class="platform-table-container">

                <table id="platform-table" class="platform-table">
                    <thead>
                        <tr>
                            <th class="platform-table-header"><div class="platform-table-header-name">Platform Name</div>
                                <div class="platforms-header-container">
                                    <input type="text" id="platform-filter" class="platform-filter" onkeyup="filterPlatforms()" placeholder="Filter platforms..">
                                    <a href="@routes.PlatformsController.createNewPlatform()">
                                        <button class="custom-button add-platform-button">
                                            <i class="material-icons add">add</i> Create new Platform</button>
                                    </a>
                                </div>
                            </th>

                        </tr>
                    </thead>
                    <tbody>

                    @for(platform <- platforms) {
                        <tr id="platform-table-row" class="platform-table-row">
                            <td id="platform-table-column" class="platform-table-column">
                                <a href="@routes.PlatformsController.showSelectedPlatform(platform.platformdataId)">
                                @platform.platformName</a>
                            </td>
                            <td class="platform-table-column platform-icon-container">
                                <a href="@routes.PlatformsController.showSelectedPlatform(platform.platformdataId)">
                                    <i class="material-icons edit">edit</i></a>
                                <a onclick=
                                "deletePlatform('@routes.PlatformsController.deletePlatform(platform.platformdataId)')">
                                    <i class="material-icons delete">delete</i></a>
                            </td>
                        </tr>
                    }
                    </tbody>
                </table>
            </div>

        </div>
    }

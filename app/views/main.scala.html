@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstraps/css/bootstrap.min.css")"/>-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
            <!-- Header with Top Navigation, Search & Login before each pages content! -->
        <header class="header-container">
            <div class="logo">
                <a href="@routes.ApplicationController.home()">
                    <img src="@routes.Assets.at("images/logo_metrics_white.svg")"/>
                </a>
            </div>
            <nav class="top-navigation">
                <ul class="navigation-items">
                    <li><a class="active navigation-link" href="@routes.ApplicationController.home()">Home</a></li>
                    <li><a class="navigation-link" href="@routes.ApplicationController.home()">Platforms</a></li>
                    <li><a class="navigation-link" href="@routes.ApplicationController.home()">Aggregators</a></li>
                    <li><a class="navigation-link" href="@routes.ApplicationController.home()">How To Participate</a></li>
                    <li><a class="navigation-link" href="@routes.ApplicationController.home()">About Us</a></li>
                    <li><a class="navigation-link" href="@routes.ApplicationController.home()">Management</a></li>
                </ul>
                <div class="inbetween-bottom-border"></div>
                <ul class="right-header-container">
                    <li>
                        <div class="login-container">
                            <button class="login-button" type="button">Register</button>
                            <hr class="login-separator"/>
                            <button class="login-button" type="button">Login</button>
                        </div>
                    </li>
                    <li>
                        <div class="search-Container">
                            <input class="search-Box" type="text" placeholder="Search.."/>
                            <i class="material-icons search-Icon">search</i>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Breadcrumbs that get displayed before the content! -->
            <ul class="breadcrumbs">
                <li><a href="@routes.ApplicationController.home()">Home</a></li>
                <li><a href="@routes.ApplicationController.home()">Test</a></li>
            </ul>
        @content

            <!-- Footer after each pages content! -->
        <footer class="footer-container">
            <ul class="footer-link-list">
                <li><a href="#None">*metrics Project</a></li>
                <li><a href="@routes.ApplicationController.home()">How To Participate</a></li>
                <li><a href="@routes.ApplicationController.home()">About Us</a></li>
                <li><a href="@routes.ApplicationController.home()">Imprint</a></li>
            </ul>
            <div class="bottom-box"></div>
        </footer>
    </body>
</html>
